name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 28.2
          - 29.3
          - 30.2
          - snapshot

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    # We still need Node for the runtime integration, though not strictly for compilation
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install Mermaid CLI
      run: npm install -g @mermaid-js/mermaid-cli

    # Simplicity: Just run make. It handles the git clone of markdown-mode itself.
    - name: Run Tests
      run: make test
